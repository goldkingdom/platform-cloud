server.port: 1001

spring:
  cloud.config:
    server:
      git:
        uri: https://github.com/goldkingdom/platform-cloud/
        search-paths: config-repo
    enabled: true
  profiles:
    active: subversion

eureka:
  instance.hostname: ${spring.application.name}
  client.serviceUrl.defaultZone: http://localhost:9999/eureka/
