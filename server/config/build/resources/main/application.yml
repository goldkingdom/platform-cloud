server.port: 1001

spring:
  cloud.config:
    server:
      git:
        uri: https://git.oschina.net/goldkingdom/platform-cloud/server/
        search-paths: config-repo
    enabled: true
  profiles:
    active: dev

eureka:
  instance.hostname: ${spring.application.name}
  client.serviceUrl.defaultZone: http://localhost:9999/eureka/
